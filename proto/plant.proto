// --- 升级土地 ---
message UpgradeLandRequest {
    int64 land_id = 1;
}

message UpgradeLandReply {
    LandInfo land = 1;
}

// --- 解锁土地 ---
message UnlockLandRequest {
    int64 land_id = 1;
    bool do_shared = 2;
}

message UnlockLandReply {
    LandInfo land = 1;
}
