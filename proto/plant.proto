syntax = "proto3";

package gamepb.plantpb;

// ============ 土地信息 ============
// 注意：LandInfo, LandUnlockCondition, LandUpgradeCondition 已经在 game.proto 中定义了
// 这里我们不需要重新定义，直接引用即可。
// 只要 protobufjs 同时加载了 game.proto 和 plant.proto，它们共享同一个命名空间 gamepb.plantpb
// 因此这里直接使用 LandInfo 即可。

